<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Pages / Login - Admin Bootstrap Template</title>
      <meta name="robots" content="noindex, nofollow">
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="core/images/cy icon.ico" rel="icon">
      <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
      <link href="assets/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
      <link href="assets/css/boxicons.min.css" rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body>
      <main>
         <div class="container">
            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4"> <a href="index.html" class="logo d-flex align-items-center w-auto"> <img src="core/images/cy icon.png" alt=""> <span class="d-none d-lg-block">Technologies</span> </a></div>
                        <div class="card mb-3">
                           <div class="card-body">
                              <div class="pt-4 pb-2">
                                 <h5 class="card-title text-center pb-0 fs-4">Inicia Sesión</h5>
                                 <p class="text-center small">Ingresa tu usuario y contraseña</p>
                              </div>
                              <form class="row g-3">
                                 <div class="col-12">
                                    <label for="NickUsername" class="form-label">Usuario</label>
                                    <div class="input-group">
                                       <input type="text" name="NickUsername" class="form-control" id="NickUsername" required>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <label for="passordContra" class="form-label">Contraseña</label> <input type="password" name="passordContra" class="form-control" id="passordContra" required>
                                 </div>
                                 <div class="col-12"> <button class="btn btn-primary w-100" type="submit">Entrar</button></div>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </main>
      <script src="core/global/js/JQuery.js"></script>
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/tinymce.min.js"></script>
   </body>
